{% extends 'base.html' %}

{% block head %}
    <h1>Home Page</h1>
    <h1>Tasks</h1>
{% endblock %}

{% block body %}
    <p><h1> Welcome to the home page!</h1></p>
    <div class="content">
        <h1>Task Master</h1>

        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{ task['content'] }}</td>
                    <td>{{ task.date_Created.date() }}</td>
                    <td>
                        <a href="">Delete</a>
                        <br>
                        <a href="">Edit</a>
                    </td>

                </tr>
            {% endfor %}
        </table>
        <form action="/" method="POST">
            <input type="text" name="content" id="=content">
            <input type="submit" value="Add Task">
        </form> 
    </div>

{% endblock %}
